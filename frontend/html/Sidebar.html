<!-- LOGIN MODAL -->
<div class="modal fade" id="login" tabindex="-1">
	<div class="modal-dialog">
		<form id="loginForm" class="modal-content">
			<!-- LOGIN TITLE -->
			<div class="modal-header">
				<h1 class="modal-title fs-5">Login</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<!-- LOGIN COMMENT -->
			<div id="loginComment" class="d-none text-white mx-3 mt-3 p-2 rounded-1"></div>
			<!-- USERNAME INPUT -->
			<div class="modal-body">
				<div class="auth42 px-0"></div>
				<div class="mb-3">
					<label for="usernameLogin" class="col-form-label">Username</label>
					<input type="text" name="username" class="form-control" id="usernameLogin" placeholder="Tazz1998"
						autocomplete="username" required />
				</div>
				<!-- PASSWORD INPUT -->
				<div class="mb-3">
					<label for="loginPassword" class="col-form-label">Password</label>
					<div class="d-flex align-items-center gap-2">
						<input type="password" name="password" class="form-control" id="loginPassword"
							autocomplete="current-password" required />
						<i id="loginPasswordToggle" class="fas fa-eye"></i>
					</div>
				</div>
			</div>
			<!-- SIGN UP REDIRECTION -->
			<div class="modal-footer d-sm-flex">
				<div class="d-flex align-items-center me-auto">
					<p class="m-0 me-1">New here ?</p>
					<a class="text-info" data-bs-target="#register" data-bs-toggle="modal">
						Sign up</a>
				</div>
				<!-- CLOSE BUTTON -->
				<div>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Close
					</button>
					<button type="submit" class="btn btn-primary" navlink>Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- REGISTER MODAL -->
<div class="modal fade" id="register" tabindex="-1">
	<div class="modal-dialog">
		<form id="registrationForm" class="modal-content">
			<!-- REGISTER TITLE -->
			<div class="modal-header">
				<h1 class="modal-title fs-5">Sign Up</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<!-- REGISTER COMMENT -->
			<div id="registerComment" class="d-none text-white mx-3 mt-3 p-2 rounded-1"></div>
			<!-- USERNAME INPUT -->
			<div class="modal-body">
				<div class="auth42 px-0"></div>
					<!-- USERNAME INPUT -->
					<div class="mb-3 usernameInputModule">

				</div>
				<!-- EMAIL INPUT -->
				<div class="mb-3 emailInputModule">
				</div>
				<!-- PASSWORD INPUT -->
				<div class="mb-3">
					<label for="registerPassword" class="col-form-label">Password</label>
					<div class="d-flex align-items-center gap-2">
						<input id="registerPassword" class="form-control" type="password" name="password" minlength="8"
							maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+]).{8,20}$"
							autocomplete="new-password" required />
						<i id="registerPasswordToggle" class="fas fa-eye"></i>
					</div>
					<div id="passwordHelpBlock" class="form-text">
						Your password must contain :<br />
						<span id="registerPassLength">- 8 to 20 characters</span><br />
						<span id="registerPassLowercase">- Lowercase</span><br />
						<span id="registerPassUppercase">- Uppercase</span><br />
						<span id="registerPassNumbers">- Number</span><br />
						<span id="registerPassSpecial">- Special character</span>
					</div>
				</div>
				<!-- PASSWORD AGAIN -->
				<div class="mb-3">
					<label for="registerPasswordAgain" class="col-form-label">
						Repeat Password
					</label>
					<div class="d-flex align-items-center gap-2">
						<input id="registerPasswordAgain" class="form-control" type="password" name="passwordagain"
							minlength="8" maxlength="20"
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+]).{8,20}$"
							autocomplete="new-password" required />
						<i id="registerPasswordAgainToggle" class="fas fa-eye"></i>
					</div>
					<div id="registerPasswordAgainHelpBlock" class="form-text text-danger d-none">
						Passwords don't match
					</div>
				</div>
			</div>
			<!-- LOGIN REDIRECTION -->
			<div class="modal-footer d-sm-flex">
				<div class="d-flex align-items-center me-auto">
					<p class="m-0 me-1">Have an account ?</p>
					<a class="text-primary" data-bs-target="#login" data-bs-toggle="modal">Log In</a>
				</div>
				<!-- CLOSE BUTTON -->
				<div>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Close
					</button>
					<!-- SUBMIT FORM  -->
					<button type="submit" class="saveChangesButton btn btn-info text-white disabled" navlink>
						Sign up
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
